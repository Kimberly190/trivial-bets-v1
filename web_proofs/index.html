<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB PROOF - Trivial Bets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trivial Bets</h1>
    </header>
    <main>
        <section id="gameboard">
            <div class="lane">
                <h2>PAYS<br>6 to 1</h2>
                <div class="lane-space" id="undercut-lane">
                    <div id="watermark">ALL ANSWERS TOO HIGH</div>
                    <div class="bet">
                        <div class="chip placeholder"></div>
                        <div class="chip player-chip player-1">1</div>
                    </div>
                    <div class="bet">
                        <div class="chip placeholder"></div>
                        <div class="chip red-chip"></div>
                        <div class="chip blue-chip"></div>
                        <div class="chip player-chip player-2 offset">7</div>
                    </div>
                    <div class="bet">
                        <div class="chip placeholder"></div>
                        <div class="chip player-chip player-3">1</div>
                    </div>
                </div>
                <button class="bet-button">Bet</button>
            </div>
            <div class="lane">
                <h2>PAYS<br>5 to 1</h2>
                <div class="no-card"></div>
                <div class="lane-space">

                </div>
                <button class="bet-button">Bet</button>
            </div>
            <div class="lane">
                <h2>PAYS<br>4 to 1</h2>
                <div class="no-card"></div>
                <div class="lane-space">

                </div>
                <button class="bet-button">Bet</button>
            </div>
            <div class="lane">
                <h2>PAYS<br>3 to 1</h2>
                <div class="player-card player-2"><h4>Bob</h4>75</div>
                <div class="lane-space">
                    <div class="bet">
                        <div class="chip placeholder"></div>
                        <div class="chip red-chip"></div>
                        <div class="chip player-chip player-1 offset">2</div>
                    </div>
                    <div class="bet">
                        <div class="chip placeholder"></div>
                        <div class="chip player-chip player-2">1</div>
                    </div>
                </div>
                <button class="bet-button">Bet</button>
            </div>
            <div class="lane">
                <h2>PAYS<br>2 to 1</h2>
                <div class="player-card player-3"><h4>Carol</h4>90</div>
                <div class="lane-space">
                    <div class="bet">
                        <div class="chip placeholder"></div>
                        <div class="chip red-chip"></div>
                        <div class="chip player-chip player-3 offset">4</div>
                    </div>
                </div>
                <button class="bet-button">Bet</button>
            </div>
            <div class="lane">
                <h2>PAYS<br>3 to 1</h2>
                <div class="player-card player-1"><h4>Anna</h4>100</div>
                <div class="lane-space">
                    
                </div>
                <button class="bet-button">Bet</button>
            </div>
            <div class="lane">
                <h2>PAYS<br>4 to 1</h2>
                <div class="no-card"></div>
                <div class="lane-space">

                </div>
                <button class="bet-button">Bet</button>
            </div>
            <div class="lane">
                <h2>PAYS<br>5 to 1</h2>
                <div class="no-card"></div>
                <div class="lane-space">

                </div>
                <button class="bet-button">Bet</button>
            </div>
        </section>
        <section id="status-bench">
            <div class="player-status player-1">
                <h3>Anna</h3>
                12
            </div>
            <div class="player-status player-2">
                <h3>Bob</h3>
                10
            </div>
            <div class="player-status player-3">
                <h3>Carol</h3>
                17
            </div>
            <div class="player-status player-4">
                <h3>P4</h3>
            </div>
            <div class="player-status player-5">
                <h3>P5</h3>
            </div>
            <div class="player-status player-6">
                <h3>P6</h3>
            </div>
            <div class="player-status player-7">
                <h3>P7</h3>
            </div>
        </section>
    </main>
</body>
</html>
